name: Upload to GitCode Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate test file
        run: echo "Hello GitCode Release" > demo.txt

      - name: Create or Get Release
        run: |
          TAG_NAME="v1.0.0"
          RESPONSE=$(curl -s -X POST https://api.gitcode.com/api/v5/repos/whzhni/test-release/releases \
            -H "Content-Type: application/json" \
            -H "PRIVATE-TOKEN: ${{ secrets.GITCODE_TOKEN }}" \
            -d "{
              \"tag_name\": \"${TAG_NAME}\",
              \"name\": \"Release ${TAG_NAME}\",
              \"body\": \"自动创建的 Release\"
            }")

          RELEASE_ID=$(echo $RESPONSE | jq -r '.id')

          if [ "$RELEASE_ID" = "null" ]; then
            RELEASE_ID=$(curl -s \
              -H "PRIVATE-TOKEN: ${{ secrets.GITCODE_TOKEN }}" \
              https://api.gitcode.com/api/v5/repos/whzhni/test-release/releases \
              | jq -r ".[] | select(.tag_name==\"${TAG_NAME}\") | .id")
          fi

          echo "RELEASE_ID=$RELEASE_ID"
          echo "RELEASE_ID=$RELEASE_ID" >> $GITHUB_ENV

      - name: Upload file to GitCode Release
        run: |
          echo "Uploading to Release ID: $RELEASE_ID"
          curl -X POST https://api.gitcode.com/api/v5/repos/whzhni/test-release/releases/$RELEASE_ID/attachments \
            -H "PRIVATE-TOKEN: ${{ secrets.GITCODE_TOKEN }}" \
            -F "file=@demo.txt"
