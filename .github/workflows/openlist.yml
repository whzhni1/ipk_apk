        UPDATES='[]'
        
        # ä½¿ç”¨è¿›ç¨‹æ›¿æ¢
        while read -r project; do
          github_owner=$(echo "$project" | jq -r '.github_owner')
          github_repo=$(echo "$project" | jq -r '.github_repo')
          local_name=$(echo "$project" | jq -r '.local_name')
          
          
